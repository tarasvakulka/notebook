  <form [formGroup]="notesForm">
    <div class="form-group mt-4 mt-md-0">
      <div class="row">
        <div class="col-12">
          <input type="text" [value]="notesForm.get('noteName').value" class="form-control" placeholder="Note 1" formControlName="noteName">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <textarea class="form-control" aria-label="With textarea" formControlName="noteDescription"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="keyword1, keyword2 ..." formControlName="noteKeywords">
        </div>
        <div class="col-6">
          <input type="date" class="form-control" placeholder="keyword1, keyword2 ..." formControlName="noteDate">
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-3">
        <button class="btn btn-block btn-primary" (click)="handlerSaveNote()">Save</button>
      </div>
      <div class="col-3">
        <button class="btn btn-block btn-primary" (click)="handlerDeleteNote()">Delete</button>
      </div>
    </div>
  </form>
